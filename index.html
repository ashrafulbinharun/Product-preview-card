<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="icon" sizes="32x32" href="./assets/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <main>
        <section>
            <div class="bg-stone-300">
                <div class="flex items-center justify-center p-6 md:p-0 h-svh md:h-dvh">
                    <div
                        class="flex flex-col items-center justify-center overflow-hidden bg-white rounded-lg md:max-w-2xl md:w-1/2 md:flex-row">

                        <div class="w-full ml-auto">
                            <img class="hidden sm:block" src="./assets/images/image-product-desktop.jpg"
                                alt="Perfume Bottle">
                            <img class="block sm:hidden" src="./assets/images/image-product-mobile.jpg"
                                alt="Perfume Bottle">
                        </div>

                        <div class="flex flex-col w-full gap-4 p-6 mr-auto">
                            <p class="tracking-[0.5rem] leading-6 text-stone-500 uppercase">perfume</p>
                            <h1 class="text-3xl font-extrabold md:text-4xl ">Gabrielle Essence Eau De Perfume</h1>
                            <p class="tracking-wide text-stone-500"> A floral, solar and voluptuous
                                interpretation composed by Olivier Polge,
                                Perfumer-Creator for the House of CHANEL.</p>
                            <div class="flex gap-5 text-emerald-700">
                                <span class="text-3xl font-medium md:text-4xl">$149.99</span>
                                <span class="text-base line-through md:text-lg">$169.99</span>
                            </div>
                            <a class="inline-flex items-center justify-center gap-3 py-4 font-semibold text-center text-white duration-300 ease-in-out rounded-lg hover:bg-emerald-900 bg-emerald-600"
                                href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                                </svg>
                                Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
